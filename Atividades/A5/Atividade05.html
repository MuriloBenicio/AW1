<!DOCTYPE html>
<html lang = "pt-br">
	<head>
		<meta charset = "UTF-8"></meta>
		<meta name = "keywords" content="Ensino, Pesquisa"></meta>
		<meta name = "Author" content="Murilo Benicio"></meta>
		<meta name="viewport" content="width=device-width, initial-scale=2.0">
		
		<title>Atividade 05</title>
	</head>
<fieldset>
<p> <h1> <strong> Atividade 05 </strong> </h1 > </p>
	
		<form action="index.html" target="_blank" method="GET">

		<fieldset>

		<legend>Dados Pessoais: </legend>

			<p><label for="fname">Primeiro nome:</label><br></p>
			<input type="text" id="fname" name="fname"><br>
		
			<p><label for="snome">Sobrenome:</label><br></p>
			<input type="text" id="snome" name="snome" autofocus >
		
			<p><label for="senha">Senha:</label><br></p>
			<input type="password" id="senha" name="senha">
		
			<p><label for="email">E-mail:</label></p>
			<input type="email" id="email" name="email" maxlenght="50" autocomplete="off" >

			<p><input type="submit" value="Enviar"><input type="reset" value="Apagar"></p>
			
		
		</fieldset>

		</form>

		<form action="index.html" target="_blank" method="GET">

		<fieldset>
		
		<legend>Sexo: </legend>

			<input type="radio" id="M" name="genero" value="M">
			<label for="M">Masculino</label><br>
			<input type="radio" id="F" name="genero" value="F">
			<label for="F">Feminino</label><br>
			<input type="radio" id="O" name="genero" value="O">
			<label for="O">Outro</label>

			<p><input type="submit" value="Enviar"><input type="reset" value="Apagar"></p>
			

		</fieldset>

		</form>

		<form form action="index.html" target="_blank" method="GET" action="/action_page.php">
		
		<fieldset>

		<legend>Telefone: </legend>

			<label for="phone">Telefone</label>
			<input type="tel" class="form-control" id="phone" name="phone"
				placeholder="(99) 9999-9999"
				pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})"
				title="Número de telefone precisa ser no formato (99) 9999-9999"/>

			<p><input type="submit" value="Enviar"><input type="reset" value="Apagar"></p>
			
		</fieldset>

		</form>
	
		<form form action="index.html" target="_blank" method="GET" action="/action_page.php">
		
		<fieldset>

			<legend>Estado Atual: </legend><br>

			<select id="civil" name="civil">
				<option value="sol">Solteiro</option>
				<option value="cas">Casado</option>					
			</select>

			<p><input type="submit" value="Enviar"><input type="reset" value="Apagar"></p>
			

		</fieldset>

		</form>

		<form>
		<fieldset>
		<legend>Escolaridade: </legend>

			<input list="Escolaridade">
				<datalist id="Nível de ensino: ">
					<label for="fname">Nível de ensino: </label><br>	
					<option value="Ensino Fundamental completo">
					<option value="Ensino Fundamental incompleto">
					<option value="Ensino Médio completo">
					<option value="Ensino Médio incompleto">
					<option value="Ensino Superior completo">
					<option value="Ensino Superior incompleto">
				</datalist>

			<p><input type="submit" value="Enviar"><input type="reset" value="Apagar"></p>
			

		</fieldset>
		</form>

		<form>
		<fieldset>

		<legend>Se quiser, descrevar-se: </legend><br>

			<textarea name="message" rows="20" cols="170">

			</textarea>

			<p><input type="submit" value="Enviar"><input type="reset" value="Apagar"></p>
			

		</fieldset>
		</form>
</fieldset>
</body>
